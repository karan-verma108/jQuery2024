<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load() using ajax</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2 id="content">so this is the content that will be replaced shortly</h2>
    <button id="btn">click me</button>

    <script>

        $(() => {
            $('#btn').click(() => {
                $('#content').load('newfile.html');
                // $('#content').load('../jQuerySelectors/moreSelectors.html');
            })
        })

    </script>


</body>

</html>
