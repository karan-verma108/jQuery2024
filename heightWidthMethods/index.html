<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and width methods in jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #box {
            width: 500px;
            height: 300px;
            border: 10px solid blue;
            background-color: yellowgreen;
            padding: 10px;
            margin: 20px;
        }

        #box2 {
            width: 200px;
            height: 100px;
            border: 10px solid black;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <button id="btn">Find</button> <br>
    <input type="text" id="width">
    <input type="text" id="height">
    <div id="box2"></div>
    <button id="changeHeightWidth">Click to change me ðŸ˜€</button> <br>

    <script>

        $(() => {
            $('#btn').click(() => {
                let fetched_width = '';
                let fetched_height = '';

                fetched_width += $('#box').width();
                fetched_height += $('#box').height();

                $('#width').val(fetched_width);
                $('#height').val(fetched_height);
            });

            $('#changeHeightWidth').click(() => {
                let new_width = '';
                let new_height = '';

                new_width += $('#box2').width(800);
                new_height += $('#box2').height(100);


            })
        });

    </script>
</body>

</html>
