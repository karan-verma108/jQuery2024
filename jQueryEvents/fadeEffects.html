<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade effects in jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Fading effects in jquery</h1>
    <button id="fadeIn">fade in</button>
    <button id="fadeOut">fade out</button>
    <button id="fadeToggle">fade toggle</button>
    <button id="fadeTo">fade to</button>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

    <script>

        $(() => {
            $('div').css({ 'border': '1px solid black', 'height': '100px', 'width': '100px', 'margin-top': '20px', 'margin-left': '20px' });
            $('#box1').css({'background-color' : 'red'});
            $('#box2').css({'background-color' : 'blue'});
            $('#box3').css({'background-color' : 'green'});

            $('#fadeIn').click(()=>{
                $('#box1').fadeIn(1000);
                $('#box2').fadeIn(2000);
                $('#box3').fadeIn(3000);
            });

            $('#fadeOut').click(()=>{
                $('#box1').fadeOut(1000);
                $('#box2').fadeOut(2000);
                $('#box3').fadeOut(3000);
            });

            $('#fadeToggle').click(()=>{
                $('#box1').fadeToggle(1000);
                $('#box2').fadeToggle(2000);
                $('#box3').fadeToggle(3000);
            });

            $('#fadeTo').click(()=>{
                $('#box1').fadeTo(1000, 0.8);
                $('#box2').fadeTo(1000, 0.6);
                $('#box3').fadeTo(1000, 0.4);
            });
        });

    </script>
</body>

</html>
