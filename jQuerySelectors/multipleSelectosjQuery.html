<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using multiple CSS selectors in jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <a id="anchor" href="#">Hello i'm an achor tag who has this blue color and underline property in built.</a> <br>
    <p id="para">hello im a paragraph</p>
    <button id="btn">click me</button>

    <script>

        $(() => {
            $('#btn').click(() => {

                $('#anchor').css({
                    'textDecoration': 'none',
                    'color': 'white',
                    'backgroundColor': 'black'
                })

                $('#para').css({
                    'backgroundColor': 'blue',
                    'color': 'white'
                })
            })
        })

    </script>
</body>

</html>
